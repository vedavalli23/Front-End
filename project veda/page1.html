<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAMPIONS</title>
  <link rel="stylesheet" href="css/s1.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="sidebar__title">The Pinnacle of Sports</h2>
      <div class="speaker-slider__wrapper">
        <article class="speaker-card" id="speaker1" tabindex="0">
          <img src="Doni.jpg" alt="Portrait of M.S. Dhoni" class="speaker-card__image">
          <h3 class="speaker-card__name">M.S. Dhoni</h3>
          <button class="speaker-card__button" aria-label="M.S. Dhoni" data-popover="#popover1">Cricketer</button>
        </article>

        <article class="speaker-card" id="speaker2" tabindex="0">
          <img src="vis.jpg" alt="Portrait of Viswanathan Anand" class="speaker-card__image">
          <h3 class="speaker-card__name">Viswanathan Anand</h3>
          <button class="speaker-card__button" aria-label="Viswanathan Anand" data-popover="#popover2">Chess Player</button>
        </article>

        <article class="speaker-card" id="speaker3" tabindex="0">
          <img src="bolt.jpg" alt="Portrait of Usain Bolt" class="speaker-card__image">
          <h3 class="speaker-card__name">Usain Bolt</h3>
          <button class="speaker-card__button" aria-label="Usain Bolt" data-popover="#popover3">Athlete</button>
        </article>
      </div>
    </aside>

    <div class="speaker-modal" id="speakerModal" tabindex="-1" aria-labelledby="speakerModalLabel" aria-hidden="true" role="dialog">
      <div class="speaker-modal__content">
        <span class="speaker-modal__close">&times;</span>
        <div class="speaker-modal__body"></div>
      </div>
    </div>
  </div>

  <script src="js/j1.js"></script>
</body>
</html>
